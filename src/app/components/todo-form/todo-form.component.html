<form class="form-inline"
      (ngSubmit)="onSubmit(); todoForm.reset()"
      #todoForm="ngForm"
>
  <div class="form-group">
    <label for="title" class="mr-2">Title</label>
    <input type="text" class="form-control mx-sm-9 mr-2" required id="title" name="title" placeholder="New Todo"
           [(ngModel)]="title"
    >
  </div>
  <button type="submit" class="btn btn-primary"
          [disabled]="todoForm.form.invalid"
  >Add</button>
</form>
