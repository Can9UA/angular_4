<div class="d-flex justify-content-between align-items-center">
  <div>
    <i class="fa"
       [ngClass]="{
             'fa-check-square-o': todo.complited,
             'fa-square-o': !todo.complited
           }"
       (click)="toggleState(todo)"
    ></i>
  </div>
  <h6 class="mb-0"> {{todo.title}}</h6>
  <button type="button" class="btn btn-danger"
          (click)="deleteMe()"
  >Delete</button>
</div>
